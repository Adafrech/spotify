<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Spotify</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reg.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo">
    </div>

    <!-- Title -->
    <h1>Registrate para empezar a escuchar contenido</h1>

    <!-- Email Input -->
    <input type="email" placeholder="nombre@dominio.com">

    <!-- Link to use phone number -->
    <a href="#" class="link">Usar el número de teléfono.</a>

    <!-- Primary Button -->
    <button class="button-primary">Siguiente</button>

    <!-- Divider -->
    <div class="divider">o</div>

    <!-- Secondary Buttons -->
    <button class="button-secondary">
      <img src="/img/logos/google.png" alt="Google Logo">
      Registrarme con Google
    </button>
    <button class="button-secondary">
      <img src="/img/logos/facebook.png" alt="Facebook Logo">
      Registrarme con Facebook
    </button>
    <button class="button-secondary">
      <img src="/img/logos/apple.png" alt="Apple Logo">
      Registrarse con Apple
    </button>

    <!-- Footer Text -->
    <div class="footer-text">
      ¿Ya tenés una cuenta? <a href="#">Iniciá sesión acá</a>
    </div>

    <!-- Footer Terms -->
    <div class="footer-text">
      This site is protected by reCAPTCHA and the Google
      <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
    </div>
  </div>
</body>
</html>
